<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas id="canvas1"></canvas>
    <!-- characters(player and enemies) -->
    <img src="assets/player.png" alt="" id="player">
    <img src="assets/angler1.png" alt="" id="angler1">
    <img src="assets/angler2.png" alt="" id="angler2">
    <!-- lucky is a special enemy that gives you a power up when you collide with it or gives a lot of points if you destroy it -->
    <img src="assets/lucky.png" alt="" id="lucky"> 
    <img src="assets/hivewhale.png" alt="" id="hivewhale"> 
    <img src="assets/drone.png" alt="" id="drone"> 
    <!-- props(other elements - bullets , mechanical elements) -->
    <img src="assets/projectile.png" alt="" id="projectile">
    <!--game  environment -->
    <img src="assets/layer1.png"  id="layer1">
    <img src="assets/layer2.png"  id="layer2">
    <img src="assets/layer3.png" id="layer3">
    <img src="assets/layer4.png" id="layer4">

    <script src="script.js"></script>
</body>
</html>
